{% extends "base.html" %}
{% block content %}
<div>
    <form action="/settings/" method="post" class="form-horizontal">
    {% for field in form %}
      <div class="form-group">
          <label class="control-label col-sm-2" for="email"> {{ field.label }} </label>
        {{ field }}
      </div>
    {% endfor %}
    <input type="submit" value="save" class="span2 btn btn-primary">
    </form>
</div>
{% endblock %}
